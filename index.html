<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Big Dough Pizza</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="header">Big Dough Pizza</h1>
    </div>
    <div class="build-your-own">
      <h2 class="build-your-own">Build your own pizza:</h2>
      <p>(All pizzas topped with red sauce and whole milk mozzarella unless selected otherwise)</p>
    </div>
    <form id="pie-builder">
      <div class="form-group">
        <label for="pie-size">Choose a size:</label>
        <p class="parenthetical">(Small pizzas are 10in, large pizzas are 18in.)</p>
        <select id="pie-size" class="form-control">
          <option>-----</option>
          <option>Small</option>
          <option>Large</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pie-sauce">Choose a sauce <span class="parenthetical">(optional)</span></label>
        <select id="pie-sauce" class="form-control">
          <option>-----</option>
          <option>Pesto</option>
          <option>BBQ</option>
          <option>Buffalo</option>
          <option>White truffle oil & garlic</option>
        </select>
      </div>
      <div class="form-group">
        <label for="pie-cheese">Choose a cheese <span class="parenthetical">(optional)</span></label>
        <select id="pie-cheese" class="form-control">
          <option>-----</option>
          <option>Fresh mozzarella</option>
          <option>Burrata</option>
          <option>Ricotta</option>
        </select>
      </div>
    </form>
  </div>
</body>
</html>
